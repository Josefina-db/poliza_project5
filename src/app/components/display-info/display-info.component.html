<div class="form">
  <mat-list role="list" *ngFor="let file of analizedFile">
    <mat-list-item role="listitem">File: {{ file.fileName }}</mat-list-item>
    <mat-list-item role="listitem">Model: {{ file.modelName }}</mat-list-item>
    <mat-list-item role="listitem"
      >Model Confidence: {{ file.modelConfidence }}</mat-list-item
    >
  </mat-list>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container
    *ngFor="let column of columns"
    [matColumnDef]="column.columnDef"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ column.header }}
    </th>
    <td mat-cell *matCellDef="let row">
      {{ column.cell(row) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
